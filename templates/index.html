<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition Attendance System</title>
    <style>
        /* Basic CSS to keep things lightweight */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .tab-buttons {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .tab-button {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 8px 15px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 3px 3px 0 0;
        }
        .tab-button.active {
            background: #2c3e50;
            color: white;
            border-color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #1a252f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f8f8f8;
        }
        .video-container {
            margin: 20px 0;
            text-align: center;
        }
        #video {
            border: 1px solid #ddd;
            max-width: 100%;
            height: auto;
        }
        #canvas {
            display: none;
        }
        .student-info {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            background: #f8f8f8;
        }
        .hidden {
            display: none;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .modal.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facial Recognition Attendance System</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('tab-recognize')">Take Attendance</button>
            <button class="tab-button" onclick="showTab('tab-register')">Register Student</button>
            <button class="tab-button" onclick="showTab('tab-attendance')">View Attendance</button>
            <button class="tab-button" onclick="showTab('tab-students')">Manage Students</button>
        </div>
        
        <!-- Take Attendance Tab -->
        <div id="tab-recognize" class="tab active">
            <h2>Take Attendance</h2>
            <div class="video-container">
                <video id="video" width="400" height="300" autoplay></video>
                <canvas id="canvas" width="400" height="300"></canvas>
            </div>
            <div class="form-group">
                <label for="student-class">Class</label>
                <select id="student-class">
                    <option value="">Select Class</option>
                    <!-- Classes will be loaded dynamically -->
                </select>
                <small>Or <a href="#" onclick="showAddClassForm()">add new class</a></small>
            </div>
            
            <!-- Add this modal for adding new classes -->
            <div id="add-class-modal" class="modal hidden">
                <div class="modal-content">
                    <h3>Add New Class</h3>
                    <div class="form-group">
                        <label for="new-class-name">Class Name</label>
                        <input type="text" id="new-class-name">
                    </div>
                    <div class="form-group">
                        <label for="new-class-schedule">Schedule</label>
                        <input type="text" id="new-class-schedule" placeholder="e.g., Mon/Wed 10-11am">
                    </div>
                    <div class="form-group">
                        <label for="new-class-teacher">Teacher</label>
                        <input type="text" id="new-class-teacher">
                    </div>
                    <button onclick="addNewClass()">Add Class</button>
                    <button onclick="hideAddClassForm()">Cancel</button>
                </div>
            </div>
            <button id="capture-btn">Capture & Recognize</button>
            <div id="recognition-status" class="status hidden"></div>
            <div id="student-info" class="student-info hidden">
                <h3>Student Information</h3>
                <div id="student-details"></div>
            </div>
        </div>
        
        <!-- Register Student Tab -->
        <div id="tab-register" class="tab">
            <h2>Register New Student</h2>
            <div class="form-group">
                <label for="student-name">Name</label>
                <input type="text" id="student-name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" placeholder="Enrollment Number">
            </div>
            <div class="form-group">
                <label for="student-class">Class</label>
                <input type="text" id="student-class" placeholder="Class/Section">
            </div>
            <div class="video-container">
                <video id="reg-video" width="400" height="300" autoplay></video>
                <canvas id="reg-canvas" width="400" height="300"></canvas>
            </div>
            <button id="capture-face-btn">Capture Face</button>
            <div id="captured-face" class="hidden">
                <p>Face captured successfully!</p>
                <button id="register-btn">Register Student</button>
            </div>
            <div id="registration-status" class="status hidden"></div>
        </div>
        
        <!-- View Attendance Tab -->
        <div id="tab-attendance" class="tab">
            <h2>Attendance Records</h2>
            <div class="form-group">
                <label for="filter-class">Filter by Class</label>
                <select id="filter-class">
                    <option value="">All Classes</option>
                    <!-- Classes will be loaded dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="filter-date">Filter by Date</label>
                <input type="date" id="filter-date">
            </div>
            <button id="filter-btn">Apply Filter</button>
            <div class="table-container">
                <table id="attendance-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Class</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="attendance-data">
                        <!-- Attendance data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Manage Students Tab -->
        <div id="tab-students" class="tab">
            <h2>Manage Students</h2>
            <div class="table-container">
                <table id="students-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Student ID</th>
                            <th>Class</th>
                            <th>Added Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="students-data">
                        <!-- Students data will be loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let capturedImage = null;
        let videoStream = null;
        
        // DOM Elements
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const regVideoElement = document.getElementById('reg-video');
        const regCanvasElement = document.getElementById('reg-canvas');
        
        // Helper Functions
        function showTab(tabId) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Deactivate all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabId).classList.add('active');
            
            // Activate the button that was clicked
            event.target.classList.add('active');
            
            // Start camera if needed
            if (tabId === 'tab-recognize') {
                startCamera(videoElement);
            } else if (tabId === 'tab-register') {
                startCamera(regVideoElement);
            } else {
                stopCamera();
            }
            
            // Load data for the tab
            if (tabId === 'tab-attendance') {
                loadAttendanceData();
            } else if (tabId === 'tab-students') {
                loadStudentsData();
            }
        }
        
        function showAddClassForm() {
            event.preventDefault();
            document.getElementById('add-class-modal').classList.remove('hidden');
        }
    
        function hideAddClassForm() {
            document.getElementById('add-class-modal').classList.add('hidden');
        }
        
        function addNewClass() {
            const name = document.getElementById('new-class-name').value;
            const schedule = document.getElementById('new-class-schedule').value;
            const teacher = document.getElementById('new-class-teacher').value;
            
            if (!name) {
                alert('Class name is required');
                return;
            }
            
            fetch('/api/classes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    schedule: schedule,
                    teacher: teacher
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hideAddClassForm();
                    loadClasses(); // Refresh the class lists
                    // Clear the form
                    document.getElementById('new-class-name').value = '';
                    document.getElementById('new-class-schedule').value = '';
                    document.getElementById('new-class-teacher').value = '';
                } else {
                    alert('Error adding class: ' + (data.error || 'Unknown error'));
                }
            })
            .catch(error => {
                console.error('Error adding class:', error);
                alert('Error adding class');
            });
        }

        function startCamera(videoEl) {
            stopCamera(); // Stop any existing stream
            
            // Request access to webcam
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    videoStream = stream;
                    videoEl.srcObject = stream;
                })
                .catch(err => {
                    console.error('Error accessing camera:', err);
                    alert('Could not access camera. Please check permissions.');
                });
        }
        
        function stopCamera() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
        }
        
        function captureImage(videoEl, canvasEl) {
            const context = canvasEl.getContext('2d');
            context.drawImage(videoEl, 0, 0, canvasEl.width, canvasEl.height);
            return canvasEl.toDataURL('image/jpeg');
        }
        
        function showStatus(elementId, message, isError = false) {
            const statusElement = document.getElementById(elementId);
            statusElement.textContent = message;
            statusElement.classList.remove('hidden', 'success', 'error');
            statusElement.classList.add(isError ? 'error' : 'success');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 5000);
        }
        
        // API Functions
        function recognizeFace() {
            const image = captureImage(videoElement, canvasElement);
            const classId = document.getElementById('class-select').value;
            
            fetch('/api/recognize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image, class: classId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.recognized) {
                    showStatus('recognition-status', `Successfully recognized ${data.student.name}${data.attendance_recorded ? ' and recorded attendance' : ' (attendance already recorded today)'}`, false);
                    
                    // Display student info
                    const studentInfo = document.getElementById('student-info');
                    const studentDetails = document.getElementById('student-details');
                    studentInfo.classList.remove('hidden');
                    
                    studentDetails.innerHTML = `
                        <p><strong>Name:</strong> ${data.student.name}</p>
                        <p><strong>Student ID:</strong> ${data.student.student_id}</p>
                        <p><strong>Class:</strong> ${data.student.class}</p>
                        <p><strong>Confidence:</strong> ${data.confidence.toFixed(2)}%</p>
                        <p><strong>Date:</strong> ${data.date}</p>
                        <p><strong>Time:</strong> ${data.time}</p>
                    `;
                } else {
                    showStatus('recognition-status', 'No matching student found', true);
                    document.getElementById('student-info').classList.add('hidden');
                }
            })
            .catch(error => {
                console.error('Error recognizing face:', error);
                showStatus('recognition-status', 'Error recognizing face', true);
            });
        }
        
        function registerStudent() {
            const name = document.getElementById('student-name').value;
            const studentId = document.getElementById('student-id').value;
            const classId = document.getElementById('student-class').value;
            
            if (!name || !studentId || !classId || !capturedImage) {
                showStatus('registration-status', 'Please fill all fields and capture a face image', true);
                return;
            }
            
            fetch('/api/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    student_id: studentId,
                    class_id: classId,
                    face_sample: capturedImage
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus('registration-status', 'Student registered successfully', false);
                    // Reset form
                    document.getElementById('student-name').value = '';
                    document.getElementById('student-id').value = '';
                    document.getElementById('student-class').value = '';
                    document.getElementById('captured-face').classList.add('hidden');
                    capturedImage = null;
                } else {
                    showStatus('registration-status', data.error || 'Registration failed', true);
                }
            })
            .catch(error => {
                console.error('Error registering student:', error);
                showStatus('registration-status', 'Error registering student', true);
            });
        }
        
        function loadAttendanceData() {
            const classFilter = document.getElementById('filter-class').value;
            const dateFilter = document.getElementById('filter-date').value;
            
            let url = '/api/attendance';
            const params = [];
            
            if (classFilter) {
                params.push(`class=${encodeURIComponent(classFilter)}`);
            }
            
            if (dateFilter) {
                params.push(`date=${encodeURIComponent(dateFilter)}`);
            }
            
            if (params.length > 0) {
                url += '?' + params.join('&');
            }
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('attendance-data');
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No attendance records found</td></tr>';
                    return;
                }
                
                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.student_name}</td>
                        <td>${record.student_id}</td>
                        <td>${record.class}</td>
                        <td>${record.date}</td>
                        <td>${record.check_in_time}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading attendance data:', error);
                document.getElementById('attendance-data').innerHTML = 
                    '<tr><td colspan="5">Error loading attendance data</td></tr>';
            });
        }
        
        function loadStudentsData() {
            fetch('/api/students')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('students-data');
                tableBody.innerHTML = '';
                
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No students found</td></tr>';
                    return;
                }
                
                data.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.name}</td>
                        <td>${student.student_id}</td>
                        <td>${student.class}</td>
                        <td>${student.added_date}</td>
                        <td><button onclick="deleteStudent('${student.id}')">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error loading students data:', error);
                document.getElementById('students-data').innerHTML = 
                    '<tr><td colspan="5">Error loading students data</td></tr>';
            });
        }
        
        function deleteStudent(studentId) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }
            
            fetch(`/api/students/${studentId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    loadStudentsData(); // Reload data
                } else {
                    alert('Failed to delete student');
                }
            })
            .catch(error => {
                console.error('Error deleting student:', error);
                alert('Error deleting student');
            });
        }
        
        function loadClasses() {
            fetch('/api/classes')
            .then(response => response.json())
            .then(data => {
                const classSelects = [
                    document.getElementById('class-select'),
                    document.getElementById('filter-class'),
                    document.getElementById('student-class')
                ];
                
                classSelects.forEach(select => {
                    if (!select) return;
                    
                    // Keep the first option (All Classes/Select Class)
                    const firstOption = select.options[0];
                    select.innerHTML = '';
                    select.appendChild(firstOption);
                    
                    data.forEach(cls => {
                        const option = document.createElement('option');
                        option.value = cls.id;  // Use class ID as value
                        option.textContent = cls.name;
                        select.appendChild(option);
                    });
                });
            })
            .catch(error => {
                console.error('Error loading classes:', error);
            });
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Start camera for recognition
            startCamera(videoElement);
            
            // Load initial data
            loadClasses();
            
            // Set up event listeners
            document.getElementById('capture-btn').addEventListener('click', recognizeFace);
            
            document.getElementById('capture-face-btn').addEventListener('click', () => {
                capturedImage = captureImage(regVideoElement, regCanvasElement);
                document.getElementById('captured-face').classList.remove('hidden');
            });
            
            document.getElementById('register-btn').addEventListener('click', registerStudent);
            
            document.getElementById('filter-btn').addEventListener('click', loadAttendanceData);
        });
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
